name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run build

      - name: Check for vulnerabilities
        run: npm audit --audit-level moderate

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  security-scan:
    runs-on: self-hosted
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate

  deploy:
    runs-on: self-hosted
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment directory
        run: |
          sudo mkdir -p /opt/wa-baileys-erp
          sudo chown $USER:$USER /opt/wa-baileys-erp

      - name: Copy application files
        run: |
          cp -r dist/* /opt/wa-baileys-erp/
          cp package.json /opt/wa-baileys-erp/
          cp ecosystem.config.js /opt/wa-baileys-erp/ || true

      - name: Install production dependencies
        run: |
          cd /opt/wa-baileys-erp
          npm ci --only=production

      - name: Restart application
        run: |
          if pm2 list | grep -q "wa-baileys-erp"; then
            pm2 restart wa-baileys-erp
          else
            pm2 start ecosystem.config.js --name wa-baileys-erp
          fi

      - name: Verify deployment
        run: |
          sleep 5
          if curl -f http://localhost:3000/api/status; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
