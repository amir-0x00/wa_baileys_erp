name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment directory
        run: |
          echo "ğŸ“ Creating deployment directory..."
          sudo mkdir -p /opt/wa-baileys-erp
          sudo chown $USER:$USER /opt/wa-baileys-erp
          echo "âœ… Deployment directory ready"

      - name: Backup current deployment
        run: |
          if [ -d "/opt/wa-baileys-erp" ] && [ "$(ls -A /opt/wa-baileys-erp)" ]; then
            echo "ğŸ’¾ Creating backup..."
            sudo cp -r /opt/wa-baileys-erp /opt/wa-baileys-erp.backup.$(date +%Y%m%d_%H%M%S)
            echo "âœ… Backup created"
          fi

      - name: Stop current application
        run: |
          echo "ğŸ›‘ Stopping current application..."
          if pm2 list | grep -q "wa-baileys-erp"; then
            pm2 stop wa-baileys-erp || true
            echo "âœ… Application stopped"
          else
            echo "â„¹ï¸ No running application found"
          fi

      - name: Copy new application files
        run: |
          echo "ğŸ“‹ Copying application files..."
          cp -r dist/* /opt/wa-baileys-erp/
          cp package.json /opt/wa-baileys-erp/
          cp ecosystem.config.js /opt/wa-baileys-erp/ || true
          echo "âœ… Files copied"

      - name: Install production dependencies
        run: |
          echo "ğŸ“¦ Installing production dependencies..."
          cd /opt/wa-baileys-erp
          npm ci --only=production
          echo "âœ… Dependencies installed"

      - name: Create necessary directories
        run: |
          echo "ğŸ“ Creating necessary directories..."
          mkdir -p /opt/wa-baileys-erp/uploads
          mkdir -p /opt/wa-baileys-erp/auth_info_baileys
          echo "âœ… Directories created"

      - name: Start application
        run: |
          echo "ğŸš€ Starting application..."
          cd /opt/wa-baileys-erp
          if pm2 list | grep -q "wa-baileys-erp"; then
            pm2 restart wa-baileys-erp
          else
            pm2 start ecosystem.config.js --name wa-baileys-erp
          fi
          echo "âœ… Application started"

      - name: Wait for application to start
        run: |
          echo "â³ Waiting for application to start..."
          sleep 10

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            if curl -f http://localhost:3000/api/status > /dev/null 2>&1; then
              echo "âœ… Deployment successful! Application is responding"
              break
            else
              echo "â³ Application not ready yet, waiting..."
              sleep 5
              attempt=$((attempt + 1))
            fi
          done

          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Deployment failed: Application not responding after $max_attempts attempts"
            echo "ğŸ“‹ PM2 Status:"
            pm2 list
            echo "ğŸ“‹ PM2 Logs:"
            pm2 logs wa-baileys-erp --lines 20
            exit 1
          fi

      - name: Cleanup old backups
        run: |
          echo "ğŸ§¹ Cleaning up old backups..."
          find /opt -name "wa-baileys-erp.backup.*" -type d -mtime +7 -exec rm -rf {} \; 2>/dev/null || true
          echo "âœ… Cleanup completed"

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment Summary:"
          echo "ğŸ“ Application location: /opt/wa-baileys-erp"
          echo "ğŸŒ Application URL: http://localhost:3000"
          echo "ğŸ“Š PM2 Status:"
          pm2 list
          echo "âœ… Deployment completed successfully!"
